<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bullring Birmingham Autumn Fashion Week</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>

    <nav class="navbar navbar-static-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="#"><strong>BULLRING</strong> Birmingham</a>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container text-xs-center">
        <div class="event-info">
        <h1 class="display-3">Autumn Fashion Festival</h1>
        <p>23<sup>rd</sup>-26<sup>th</sup> September 2016</p>
        </div>
        <div class="countdown countdown-container container">
                        <div class="clock row">
                            <div class="clock-item clock-days countdown-time-value col-xs-6 col-sm-3">
                                <div class="wrap">
                                    <div class="inner">
                                        <div id="canvas-days" class="clock-canvas"></div>

                                        <div class="text">
                                            <p class="val">0</p>
                                            <p class="type-days type-time">DAYS</p>
                                        </div><!-- /.text -->
                                    </div><!-- /.inner -->
                                </div><!-- /.wrap -->
                            </div><!-- /.clock-item -->

                            <div class="clock-item clock-hours countdown-time-value col-xs-6 col-sm-3">
                                <div class="wrap">
                                    <div class="inner">
                                        <div id="canvas-hours" class="clock-canvas"></div>

                                        <div class="text">
                                            <p class="val">0</p>
                                            <p class="type-hours type-time">HOURS</p>
                                        </div><!-- /.text -->
                                    </div><!-- /.inner -->
                                </div><!-- /.wrap -->
                            </div><!-- /.clock-item -->

                            <div class="clock-item clock-minutes countdown-time-value col-xs-6 col-sm-3">
                                <div class="wrap">
                                    <div class="inner">
                                        <div id="canvas-minutes" class="clock-canvas"></div>

                                        <div class="text">
                                            <p class="val">0</p>
                                            <p class="type-minutes type-time">MINUTES</p>
                                        </div><!-- /.text -->
                                    </div><!-- /.inner -->
                                </div><!-- /.wrap -->
                            </div><!-- /.clock-item -->

                            <div class="clock-item clock-seconds countdown-time-value col-xs-6 col-sm-3">
                                <div class="wrap">
                                    <div class="inner">
                                        <div id="canvas-seconds" class="clock-canvas"></div>

                                        <div class="text">
                                            <p class="val">0</p>
                                            <p class="type-seconds type-time">SECONDS</p>
                                        </div><!-- /.text -->
                                    </div><!-- /.inner -->
                                </div><!-- /.wrap -->
                            </div><!-- /.clock-item -->
                        </div><!-- /.clock -->
                    </div><!-- /.countdown-wrapper -->
        
      
    </div>
    </div>
<div class="container">
<div class="row filter-row">
    <div class="col-xs-4">
        <button id="aff-btn" class="btn btn-secondary">AFF</button>
    </div>
    <div class="col-xs-4">
        <button id="twitter-btn" class="btn btn-secondary"><i class="fa fa-twitter"></i> <span class="hidden-sm-down">Twitter</span></button>
    </div>
    <div class="col-xs-4">
        <button id="ig-btn" class="btn btn-secondary"><i class="fa fa-instagram"></i> <span class="hidden-sm-down">Instagram</span></button>
    </div>
</div>      
<div class="row grid-sizer">
<div id="post-list" class="grid">
    <script id="post" type="text/x-handlebars-template">
        {{#items}}
            {{#eq this.service_slug 'twitter'}}
                <!-- Twitter Post -->
                <div class="col-xs-12 col-sm-4 grid-item twitter-post">
                
                <div class="card card-block text-xs-center">
                    <div class="post-type"><i class="fa fa-twitter"></i></div>
                    <h4><a href="https://twitter.com/{{this.item_data.user.username}}" target="_blank">{{this.item_data.user.username}}</a></h4>
                    <blockquote class="card-blockquote">
                    <p>{{{parseTwitter this.item_data.tweet}}}</p>
                    <footer>
                        <small>
                        {{formatDate this.item_published}}
                        </small>
                    </footer>
                    </blockquote>
                </div>
                </div>
            {{else eq this.service_slug 'instagram'}}
                <!-- IG Post -->
                <div class="col-xs-12 col-sm-4 grid-item instagram-post">
                <div class="card">
                    <div class="post-type"><i class="fa fa-instagram"></i></div>
                    <a href="{{this.item_data.link}}"><img class="card-img-top img-fluid" src="{{this.item_data.image.large}}" alt="Card image cap"></a>
                    <div class="card-block">
                        <h4><a href="https://instagram.com/{{this.item_data.user.username}}" target="_blank">{{this.item_data.user.username}}</a></h4>
                        <p class="card-text">{{{parseInstagram this.item_data.caption}}}</p>
                        <p class="card-text"><small class="text-muted">{{formatDate this.item_published}}</small></p>
                    </div>
                </div>
                </div>
            {{else}}
                <!-- Manual Post -->
                <div class="col-xs-12 col-sm-4 grid-item manual-post">
                <div class="card">
                    <div class="post-type">AFF</div>
                    <a href="{{this.item_data.link}}" target="_blank">
                    <img class="card-img-top img-fluid" src="{{this.item_data.image_url}}" alt="Card image cap">
                    </a>
                    <div class="card-block">
                        <p class="card-text">{{this.item_data.text}}</p>
                        <div class="card-link text-xs-center">
                            <a href="{{this.item_data.link}}" target="_blank">{{this.item_data.link_text}}</a>
                        </div>
                        <p class="card-text"><small class="text-muted">{{formatDate this.item_published}}</small></p>
                    </div>
                </div>
                </div>
            {{/eq}}
        
        {{/items}}
    </script>
</div>

    <div class="col-xs-12 text-xs-center">
        <div class="loading">
        <i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i>
        <span class="sr-only">Loading...</span>
        </div>
        <br/>
        <button id="loadMoreButton" class="btn btn-primary">Load More</button>
    </div>

      </div>

      <hr>

      <footer>
        <p>Â© Alex Ross 2016</p>
      </footer>
    </div> <!-- /container -->
  
  <script src="js/main.min.js"></script>
</body>

</html>
